<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>聯絡我們</title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="Resource-type" content="" />
	<!-- <link rel="icon" href="img/logo.ico"> -->
	<!-- <meta property="og:image" content="../img/index/1200x628.jpg"> -->

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/wow.min.js"></script>
</head>

<body>
	<header id="header"></header>

	<section>
		<div class="theme">
			<div class="theme_breadcrumbs">
				<div class="container">
					<ol>
						<li><a href="index.html">首頁</a></li>
						<li>聯絡我們</li>
					</ol>
				</div>
			</div>
			<div class="theme_contactus">
                <div class="theme_page_title theme_contactus_title" style="background-image: url(img/contactus_bg.jpg);">
                    <h3><span>Contact Us</span>聯絡我們</h3>
				</div>
				<div class="theme_contactus_box">
					<div class="container">
						<p>我們歡迎您透過此表單提出需求諮詢，也歡迎您寫下購買心得與建議<br>
							所有的問題，我們都會盡快回覆給您</p>
						<div class="theme_contactus_form">
							<div class="item full">
								<label for="question">*<span>問題分類</span></label>
								<select name="question">
									<option value="">--請選擇問題--</option>
									<option value="wine">酒品諮詢</option>
									<option value="restaurant">餐廳諮詢</option>
									<option value="cooperate">異業合作</option>
									<option value="order">大量訂購</option>
									<option value="suggest">建議回饋</option>
									<option value="other">其他</option>
								</select>
							</div>
							<div class="item">
								<label for="name">*<span>姓名</span></label>
								<div class="sex">
									<div>
										<input type="radio" name="sex" id="male" value="male" checked />
										<label for="male">先生</label>
									</div>
									<div>
										<input type="radio" name="sex" id="female" value="female" />
										<label for="female">小姐</label>
									</div>
								</div>
								<input type="text" name="name" placeholder="王小明" required />
							</div>
							<div class="item">
								<label for="phone">*<span>聯絡電話</span></label>
								<input type="text" v-model="phone" name="phone" placeholder="02-12345678" required />
							</div>
							<div class="item full">
								<label for="email">*<span>Email</span></label>
								<input type="text" name="email" placeholder="mingming@xxx.com" required />
							</div>
							<div class="item full">
								<label for="message">*<span>需求説明</span></label>
								<textarea id="message" name="message" required></textarea>
							</div>
							<div class="clear"></div>
							<button>確認送出</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer id="footer"></footer>

</body>
<script>
	$(document).ready(function () {
		new WOW().init();

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

		$('.theme_image_slider').slick({
			dots: true,
			arrows: false,
			infinite: false,
			slidesToShow: 1,
			slidesToScroll: 1,
		});

	})

</script>
</html>
