<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Maison Alan Collection</title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="Resource-type" content="" />
	<!-- <link rel="icon" href="img/logo.ico"> -->
	<!-- <meta property="og:image" content="../img/index/1200x628.jpg"> -->

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/wow.min.js"></script>
</head>

<body>
	<header id="header"></header>

	<section>
		<div class="theme">
			<div class="theme_login">
				<div class="container">
					<div class="theme_login_box">
						<div class="theme_login_title">
							<h3>Welcome Back!</h3>
						</div>
						<div class="theme_login_form">
							<div class="item">
								<label for="account">*<span>帳號</span></label>
								<input type="text" name="account" placeholder="0912345678" maxlength="10" required />
							</div>
							<div class="item">
								<label for="password">*<span>密碼</span></label>
								<input type="text" name="password" placeholder="********" required />
							</div>
							<div class="item account_service">
								<a href="javascript:;" class="findpassword">忘記密碼</a>
							</div>
							<button>會員登入</button>
						</div>
						<div class="theme_login_register">
							<hr>
							<p>若您尚未成為會員，請由此</p>
							<button class="outline">
								<a href="register.html">加入會員</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="popup popup_findpassword">
		<div class="popup_content popup_code">
			<p>請輸入您註冊時填寫的Email，我們將寄出重設密碼的信件給您</p>
			<div class="popup_code_form">
				<div class="item full">
					<!-- <label for="email">*<span>Email</span></label> -->
					<input type="text" v-model="email" name="email" placeholder="mingming@xxx.com" required />
				</div>
				<button>送出</button>
			</div>
			<div class="icon close">
				<span class="material-icons">
					close
				</span>
			</div>
		</div>
	</div>
	
	<footer id="footer"></footer>

</body>
<script>
	$(document).ready(function () {
		new WOW().init();

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

		$(".findpassword").click(function() {
			$(".popup_findpassword").addClass("is_acted");
		});

		$(".popup_findpassword .close").click(function() {
			$(".popup_findpassword").removeClass("is_acted");
		});

	})

</script>
</html>
