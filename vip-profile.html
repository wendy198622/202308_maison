<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/member.css" />
	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/wow.min.js"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
	<header id="header"></header>

	<section>
		<div class="theme">
			<div class="theme_breadcrumbs">
				<div class="container">
					<ol>
						<li><a href="index.html">首頁</a></li>
						<li><a href="vip-members.html">會員專區</a></li>
						<li>會員資料管理</li>
					</ol>
				</div>
			</div>
			<div class="theme_members">
                <div class="theme_page_title theme_members_title" style="background-image: url(img/vip-members_bg.jpg);">
                    <h3><span>MEMBERS</span>會員專區</h3>
				</div>
				<div class="theme_members_box">
					<div class="container">
						<div class="theme_members_nav">
							<ul>
								<li class="head">
									會員管理<span>member</span>
								</li>
								<li class=""><a href="vip-members.html">會員專區介紹<span>vip</span></a></li>
								<li class="active"><a href="javascript:;">會員資料管理<span>profile</span></a></li>
								<li class=""><a href="vip-favorite.html">喜愛清單<span>favorite</span></a></li>
								<li class=""><a href="vip-record.html">詢價紀錄<span>quotation record</span></a></li>
								<li class=""><a href="wine.html">酒類專區<span>wine</span></a></li>
								<li class=""><a href="event.html">酒類活動專區<span>event</span></a></li>
								<li class=""><a href="presale.html">預購專區<span>pre order</span></a></li>
								<li class=""><a href="javascript:;">登出<span>log out</span></a></li>
							</ul>
						</div>
						<div class="theme_members_content">
							<div class="theme_members_profile">
								<div class="theme_members_profile_form">
									<div class="item full">
										<label for="account">*<span>行動電話(預設帳號)</span></label>
										<input type="text" name="account" placeholder="0912345678" maxlength="10" required />
									</div>
									<div class="item">
										<label for="password">*<span>密碼設定</span></label>
										<input type="text" name="password" placeholder="********" required />
									</div>
									<div class="item">
										<label for="password_confirm">*<span>密碼確認</span></label>
										<input type="text" name="password" placeholder="********" required />
									</div>
									<div class="item">
										<label for="name">*<span>姓名</span></label>
										<input type="text" name="name" placeholder="王小明" required />
									</div>
									<div class="item">
										<label for="tel">*<span>室內電話</span></label>
										<input type="text" name="tel" placeholder="02-12345678" required />
									</div>
									<div class="item">
										<label for="birthday">*<span>生日</span></label>
										<input id="datepicker" type="text" name="birthday" placeholder="請選擇" required />
									</div>
									<div class="item">
										<label for="sex">*<span>性別</span></label>
										<select name="sex">
											<option value="">--請選擇--</option>
											<option value="male">男性</option>
											<option value="female">女性</option>
										</select>
									</div>
									<div class="item">
										<label for="email">*<span>Email</span></label>
										<input type="text" name="email" placeholder="mingming@xxx.com" required />
									</div>
									<div class="item">
										<label for="recommender">*<span>推薦人</span></label>
										<input type="text" name="recommender" placeholder="王小明" required />
									</div>
									<div class="item full">
										<label for="address">*<span>地址</span></label>
										<select name="city" class="city">
											<option value="">--請選擇--</option>
											<option value="">1</option>
											<option value="">2</option>
										</select>
										<select name="dist" class="dist">
											<option value="">--請選擇--</option>
											<option value="">1</option>
											<option value="">2</option>
										</select>
										<input class="address" type="text" name="address" placeholder="xx路xx號" required />
									</div>
									<div class="item">
										<label for="company">*<span>發票開立</span></label>
										<div class="invoice">
											<div>
												<input class="duplicateinvoice" type="radio" name="invoice" id="duplicateinvoice" value="duplicateinvoice" />
												<label for="duplicateinvoice">二聯</label>
											</div>
											<div>
												<input class="triplicateinvoice" type="radio" name="invoice" id="triplicateinvoice" value="triplicateinvoice" checked />
												<label for="triplicateinvoice">三聯</label>
											</div>
										</div>
										<input class="company" type="text" name="company" placeholder="XXX股份有限公司" required />
									</div>
									<div class="item" id="guinumber">
										<label for="guinumber">*<span>統編</span></label>
										<input type="text" name="guinumber" placeholder="mingming@xxx.com" required />
									</div>
									<div class="clear"></div>
									<button>加入會員</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer id="footer"></footer>

</body>
<script>
	$(document).ready(function () {
		new WOW().init();

		$( "#datepicker" ).datepicker();

		$('#header').load('../page/header.html');
		$('#footer').load('../page/footer.html');

		$('.theme_image_slider').slick({
			dots: true,
			arrows: false,
			infinite: false,
			slidesToShow: 1,
			slidesToScroll: 1,
		});

        $(".duplicateinvoice").click(function () {
            $('.company').css('display','none');
            $('#guinumber').css('display','none');
        });

		$(".triplicateinvoice").click(function () {
			$('.company').css('display','block');
			$('#guinumber').css('display','block');
		});

	})

</script>
</html>
