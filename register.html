<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Maison Alan Collection</title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="Resource-type" content="" />
	<!-- <link rel="icon" href="img/logo.ico"> -->
	<!-- <meta property="og:image" content="../img/index/1200x628.jpg"> -->

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/member.css" />
	<!-- js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/wow.min.js"></script>
</head>

<body>
	<header id="header"></header>

	<section>
		<div class="theme">
			<div class="theme_register">
				<div class="theme_register_feature">
					<ul>
						<li>極低的透明價格</li>
						<li>專屬於您的選品小管家</li>
						<li>新品預購權(預購的價格更低)</li>
						<li>會員可享受 WINESWEE 定期舉辦的主題社交活動，比如品酒、親子、單身、商業、烹飪等不同特定主題活動。</li>
						<li>優先使用門市活動空間場地權。</li>
						<li>親友副卡一張 *副卡需收100元工本費。</li>
						<li>免費寄存酒款。</li>
						<li>名酒獵手，以比市面更具優勢的價格尋找購買極具送禮或者收藏的名酒，比如法國五大酒莊的拉菲酒莊、瑪歌酒莊、木桐酒莊、拉圖、Opus one等等。</li>
					</ul>
				</div>
				<div class="theme_register_box">
					<div class="theme_register_title">
						<h4>Hello, 歡迎加入</h4>
					</div>
                    <div class="theme_register_form">
                        <div class="item full">
                            <label for="account">*<span>帳號</span></label>
                            <input type="text" v-model="account" name="account" placeholder="0912345678" maxlength="10" required />
                        </div>
                        <div class="item">
                            <label for="password">*<span>密碼設定</span></label>
                            <input type="text" v-model="password" name="password" placeholder="********" required />
                        </div>
                        <div class="item">
                            <label for="password_confirm">*<span>密碼確認</span></label>
                            <input type="text" v-model="password" name="password" placeholder="********" required />
                        </div>
                        <div class="item full">
                            <label for="name">*<span>姓名</span></label>
                            <input type="text" v-model="name" name="name" placeholder="王小明" required />
                        </div>
                        <div class="item full">
                            <label for="birthday">*<span>生日</span></label>
                            <input type="text" v-model="birthday" name="birthday" placeholder="2000/01/01" required />
                        </div>
                        <div class="item full">
                            <label for="email">*<span>Email</span></label>
                            <input type="text" v-model="email" name="email" placeholder="mingming@xxx.com" required />
                        </div>
                        <div class="item full">
                            <label for="LINE ID">*<span>LINE ID</span></label>
                            <input type="text" v-model="LINE ID" name="LINE ID" placeholder="＠abc123" required />
                        </div>
                        <div class="item full">
                            <label for="address">*<span>地址</span></label>
                            <input type="text" v-model="address" name="address" placeholder="台北市松山區XXXXXXXXXXXXXX" required />
                        </div>
                        <div class="clear"></div>
                        <button>加入會員</button>
					</div>
					<div class="theme_register_login">
						<hr>
						<p>若您已是會員，請由此</p>
						<button class="outline">
							<a href="login.html">登入會員</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer id="footer"></footer>

</body>
<script>
	$(document).ready(function () {
		new WOW().init();

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

	})

</script>
</html>
