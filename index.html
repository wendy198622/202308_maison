				<div class="theme_signin_box">
					<div class="theme_signin_info">
						<h4>VIP 會員登入</h4>
						<div class="theme_signin_form">
							<div class="item">
								<label for="account">*<span>帳號</span></label>
								<input type="text" v-model="account" name="account" placeholder="0912345678" maxlength="10" required />
							</div>
							<div class="item">
								<label for="password">*<span>密碼</span></label>
								<input type="text" v-model="password" name="password" placeholder="********" required />
							</div>
							<div class="item account_service">
								<a href="#">VIP 會員申請</a>
								<a href="#">忘記密碼</a>
							</div>
							<button>會員登入</button>
						</div>
					</div>
					<div class="theme_signin_notice">
						<ul>
							<li>極低的透明價格</li>
							<li>專屬於您的選品小管家</li>
							<li>新品預購權(預購的價格更低)</li>
							<li>會員可享受 WINESWEE 定期舉辦的主題社交活動，比如品酒、親子、單身、商業、烹飪等不同特定主題活動。</li>
							<li>優先使用門市活動空間場地權。</li>
							<li>親友副卡一張 *副卡需收100元工本費。</li>
							<li>免費寄存酒款。</li>
							<li>名酒獵手，以比市面更具優勢的價格尋找購買極具送禮或者收藏的名酒，比如法國五大酒莊的拉菲酒莊、瑪歌酒莊、木桐酒莊、拉圖、Opus one等等。</li>
						</ul>
						<button class="outline">加入會員</button>
					</div>
				</div>
			</div>
		</div>
		<div class="theme">
			<div class="theme_category">
				<h4>酒類專區</h4>
